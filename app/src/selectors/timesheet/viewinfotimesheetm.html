<!-- Modal -->
<div class="modal fade" id="showinfotimesheetModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 53%;">
        <div class="modal-content">
            <form>
                <div class="modal-header no-bd">
                    <h5 class="modal-title">
                        <span class="fw-mediumbold">Show timesheet</span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="small">UserName: {{infotimesheetm.user_name}}</p>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Task</label>
                                <label class="form-control">{{infotimesheetm.task}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 pr-1">
                            <div class="form-group form-group-default">
                                <label>Start time</label>
                                <label class="form-control">{{infotimesheetm.datetime | date:'MM/dd/yyyy'}}</label>
                            </div>
                        </div>
                        <div class="col-md-4 px-1">
                            <div class="form-group form-group-default">
                                <label>Result</label>
                                <label class="form-control">{{infotimesheetm.result}}</label>
                            </div>
                        </div>
                        <div class="col-md-4 px-1">
                            <div class="form-group form-group-default">
                                <label>Confirmed by</label>
                                <label class="form-control">{{infotimesheetm.confirmed_by}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group form-group-default">
                                <label>Notes</label>
                                <label class="form-control">{{infotimesheetm.notes}}</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-group-default">
                                <label>Status</label>
                                <label class="form-control">{{infotimesheetm.status}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
