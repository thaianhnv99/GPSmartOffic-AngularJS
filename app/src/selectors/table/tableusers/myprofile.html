<div class="content" ng-controller="edituserprofileController">
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">MY USER</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a ui-sref="login">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a>My Profiles</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <h4 class="card-title">my User</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card card-user">
                                        <div class="image">
                                            <img class="img-fluid" ng-src="{{displayimagesprofile}}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group form-group-default">
                                                <label>Email</label>
                                                <label class="form-control">{{infousereditprofile.email}}</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group form-group-default">
                                                <label>Block</label>
                                                <label class="form-control">{{infousereditprofile.block}}</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group form-group-default">
                                                <label>FirstName</label>
                                                <label class="form-control">{{infousereditprofile.first_name}}</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group form-group-default">
                                                <label>LastName</label>
                                                <label class="form-control">{{infousereditprofile.last_nam}}e</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group form-group-default">
                                                <label>UserName</label>
                                                <label class="form-control">{{infousereditprofile.user_name}}</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group form-group-default">
                                                <label>Role</label>
                                                <div ng-repeat="r in role">
                                                    <label>{{r.id_role}}-{{r.name_role}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
