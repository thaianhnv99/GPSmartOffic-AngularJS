<div class="content" ng-controller="UserController">
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">TABLE USERS</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a ui-sref="login">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a>Tables</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a ui-sref="tablenews">Table Users</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <h4 class="card-title">Table User</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="dtHorizontalVerticalExample" class="table table-hover" cellspacing="0"
                                   width="100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Images</th>
                                    <th ng-click="sort('name')">Username<span class="glyphicon sort-icon"
                                                                              ng-show="sortKey=='name'"
                                                                              ng-class="{'glyphicon-chevron-up':isASC,'glyphicon-chevron-down':!isASC}"></span>
                                    </th>
                                    <th>Fullname</th>
                                    <th>Email</th>
                                    <th>Block</th>
                                    <th style="width: 10%; text-align: center">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr dir-paginate="u in listuser|orderBy:sortBy:isASC|filter:search|itemsPerPage:5">
                                    <td>{{$index+1}}</td>
                                    <td><img class="img-fluid img-thumbnail" ng-src="http://localhost:8080/files/{{u.images}}"/></td>
                                    <td><a ng-click="selectinfouser(u)" data-toggle="modal"
                                           data-target="#showinfouserModal">{{u.user_name}}</a>
                                    </td>
                                    <td>{{u.first_name}} {{u.last_name}}</td>
                                    <td>{{u.email}}</td>
                                    <td>{{u.block?'locked': 'active'}}</td>
                                    <td>
                                        <div class="form-button-action"><a ui-sref="edituser({id: u.user_name})">
                                            <button type="button" data-toggle="tooltip" title=""
                                                    class="btn btn-link btn-primary btn-lg"
                                                    data-original-title="Edit Task">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                        </a>
                                            <button type="button" data-toggle="tooltip" title=""
                                                    class="btn btn-link btn-danger" data-original-title="Remove">
                                                <i class="fa fa-times" ng-click="showconfirm(u)"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <dir-pagination-controls style="float: right;margin-right: 100px;"></dir-pagination-controls>
            </div>
        </div>
    </div>
    <div showinfouserdirective></div>
    <div adduserdirective></div>
</div>
