<!-- Modal -->
<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 53%;">
        <div class="modal-content">
            <div class="modal-header no-bd">
                <h5 class="modal-title">
                    <span class="fw-mediumbold">New</span>
                    <span class="fw-light">Row</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="small">Create a new row using this form, make sure you fill them
                    all</p>
                <form>
                    <div class="row" ng-if="selectuser">
                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="image">
                                    <img class="img-fluid" src="assets/img/damir-bosnjak.jpg">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group form-group-default">
                                        <label>FullName</label>
                                        <input type="text" class="form-control"
                                               placeholder="full name" ng-model="selectuser.full_name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group form-group-default">
                                        <label>Email</label>
                                        <input type="text" class="form-control"
                                               placeholder="email" ng-value="selectuser.email">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-group-default">
                                        <label>Activate</label>
                                        <input type="text" class="form-control"
                                               placeholder="activate" ng-value="selectuser.activated">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="form-group form-group-default">
                                        <label>UserName</label>
                                        <input type="text" class="form-control"
                                               placeholder="username" ng-value="selectuser.user_name">
                                    </div>
                                </div>
                                <div class="col-md-6 pl-1">
                                    <div class="form-group form-group-default">
                                        <label>Role</label>
                                        <input type="text" class="form-control"
                                               placeholder="role" ng-value="selectuser.name_role">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer no-bd">
                <button type="button" id="addRowButton" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
