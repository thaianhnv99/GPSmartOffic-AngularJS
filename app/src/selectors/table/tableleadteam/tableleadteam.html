<!--<script src="datatable.js"></script>-->
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <h4 class="card-title">Team Lead</h4>
                    <button class="btn btn-primary btn-round ml-auto" data-toggle="modal" data-target="#AddRowModal">
                        <i class="fa fa-plus"></i>
                        Add Row
                    </button>
                </div>
            </div>
            <div class="input-group md-form form-sm form-2 pl-0">
                <form ng-submit="SearchDepartment(dataDepartments)">
                    <input class="form-control my-0 py-1 amber-border" type="text" placeholder="Search"
                           aria-label="Search" ng-model="dataDepartments.name_department">
                    <div class="input-group-append">
                        <span class="input-group-text amber lighten-3" id="basic-text1"><button type="submit"><i
                                class="fas fa-search text-grey" aria-hidden="true"></i></button></span>
                    </div>
                </form>
            </div>
            <!--Form add -->
            <div class="modal fade" id="AddRowModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header no-bd">
                            <h5 class="modal-title">
                                <span class="fw-mediumbold">New</span>
                                <span class="fw-light">Row</span>
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" ng-controller="TableprojectController">
                            <p class="small">Create a new row using this form, make sure you fill them all</p>
                            <form ng-submit="addteamlead()" >
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group form-group-default">
                                            <label>ID Team</label>
                                            <input type="text" class="form-control" placeholder=""
                                                   ng-model="leadteamadd.id_team">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group form-group-default">
                                            <label>Name Team</label>
                                            <input type="text" class="form-control" placeholder=""
                                                   ng-model="leadteamadd.name_team">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer no-bd">
                                    <button class="btn btn-primary" type="submit">Add</button>
                                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Form edit -->
            <div class="modal fade" id="EditRowModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header no-bd">
                            <h5 class="modal-title">
                                <span class="fw-mediumbold">New</span>
                                <span class="fw-light">Row</span>
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="small">Create a new row using this form, make sure you fill them all</p>
                            <form ng-submit="updProject(projectbyid)">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group form-group-default">
                                            <label>Name Team</label>
                                            <input id="Id_department" type="text" class="form-control" placeholder=""
                                                   ng-model="projectbyid.name_project">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer no-bd">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="basic-datatables" class="display table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>NO</th>
                            <th>name_team</th>
                            <th>quantity</th>
                            <th>action</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>NO</th>
                            <th>name_team</th>
                            <th>quantity</th>
                            <th>action</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr ng-repeat="listteam in leadteam track by $index">
                            <td>{{$index + 1}}</td>
                            <td>{{listteam.name_team}}</td>
                            <td>{{listteam.quantity}}</td>
                            <td>
                                <button type="button" title="" class="btn btn-link btn-primary btn-lg"
                                        data-original-title="Edit Task" data-toggle="modal" data-target="#EditRowModal"
                                        ng-click="">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger"
                                        data-original-title="Remove" ng-click="deleteteamlead(listteam.id_team)">
                                    <i class="fa fa-times"></i>
                                </button>
                                <button type="button" data-toggle="tooltip" title=""
                                        class="btn btn-link btn-primary btn-lg" data-original-title="Show"
                                        data-toggle="modal" data-target="#ShowRowModal"
                                        ui-sref="employeeinleadteama({idteam: listteam.id_team})">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
