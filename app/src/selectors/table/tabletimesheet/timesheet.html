<div class="content" ng-controller="timesheetController">
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">TABLE TIMESHEETS</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a ui-sref="login">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a>Tables</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a ui-sref="tabletimesheet">Table Timesheets</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <h4 class="card-title">Table Timesheet</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="dtHorizontalVerticalExample" class="table table-hover" cellspacing="0"
                                   width="100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Task</th>
                                    <th>Username</th>
                                    <th>Date time</th>
                                    <th>Result</th>
                                    <th>Status</th>
                                    <th>Confirmed by</th>
                                    <th style="width: 10%; text-align: center">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr dir-paginate="t in timesheet|orderBy:sortBy:isASC|filter:search|itemsPerPage:5">
                                    <td>{{t.id_timesheet}}</td>
                                    <td>{{t.task}}</td>
                                    <td>{{t.user_name}}</td>
                                    <td>{{t.datetime | date:'MM/dd/yyyy hh:mm'}}</td>
                                    <td>{{t.result}}</td>
                                    <td ><span class="badge badge-warning">{{t.status}}</span></td>
                                    <td style="text-align: center">{{t.confirmed_by}}</td>
                                    <td>
                                        <div class="form-button-action"><a ui-sref="edittimesheet({id: t.id_timesheet})">
                                            <button type="button" data-toggle="tooltip" title=""
                                                    class="btn btn-link btn-primary btn-lg"
                                                    data-original-title="Edit Task">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                        </a>
                                            <button type="button" data-toggle="tooltip" title=""
                                                    class="btn btn-link btn-danger" data-original-title="Remove">
                                                <i class="fa fa-times" ng-click="deletetimesheet(t)"></i>
                                            </button>
                                            <button type="button" class="btn btn-link btn-primary"
                                                    ng-click="showinfotimesheet(t)" data-toggle="modal"
                                                    data-target="#showinfotimesheetModal">
                                                <i class="fa fa-eye"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <dir-pagination-controls style="float: right;margin-right: 100px;"></dir-pagination-controls>
            </div>
        </div>
    </div>
    <div viewinfotimesheet></div>
</div>
