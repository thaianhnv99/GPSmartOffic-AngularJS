<div class="content" ng-controller="edittimesheetController">
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">TABLE USERS</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a ui-sref="login">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a>Tables</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a ui-sref="edittimesheet">Edit Timesheets</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <h4 class="card-title">Edit Timesheet</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form ng-submit="updateinfotimesheet()">
                            <div class="modal-body">
                                <p class="small">UserName: {{editinfotimesheet.user_name}}</p>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group form-group-default">
                                            <label>Task</label>
                                            <input type="text" class="form-control"
                                                   placeholder="email" ng-model="editinfotimesheet.task">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 pr-1">
                                        <div class="form-group form-group-default">
                                            <label>Start time</label>
                                            <div layout-gt-xs="row">
                                                <div flex-gt-xs>
                                                    <md-datepicker ng-model="editinfotimesheet.datetime"
                                                                   md-placeholder="Enter date"></md-datepicker>
                                                </div>
                                                <div>{{editinfotimesheet.datetime | date:shortDate}}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 px-1">
                                        <div class="form-group form-group-default">
                                            <label>Result</label>
                                            <input type="text" class="form-control"
                                                   placeholder="email" ng-model="editinfotimesheet.result">
                                        </div>
                                    </div>
                                    <div class="col-md-4 px-1">
                                        <div class="form-group form-group-default">
                                            <label>Confirmed by</label>
                                            <input type="text" class="form-control"
                                                   placeholder="email" ng-model="editinfotimesheet.confirmed_by">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group form-group-default">
                                            <label>Notes</label>
                                            <input type="text" class="form-control"
                                                   placeholder="email" ng-model="editinfotimesheet.notes">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group form-group-default">
                                            <label>Status</label>
                                            <md-select ng-model="editinfotimesheet.status" placeholder="..." class="md-no-underline"
                                                       style="width: 100%;">
                                                <md-option value="chuaduyet">chưa duyệt</md-option>
                                                <md-option value="duyet">đã duyệt</md-option>
                                                <md-option value="khonghoanthanh">không hoàn thành</md-option>
                                                <md-option value="tuchoi">từ chối</md-option>
                                            </md-select>
                                        </div>
                                    </div>
                                </div>
                                <div style="float: right;">
                                    <button type="button" class="btn btn-secondary" ui-sref="tabletimesheet">Back</button>
                                    <button type="submit"
                                            class="btn btn-primary">Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
