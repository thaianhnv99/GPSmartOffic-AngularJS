<!-- Modal insert car -->
<div class="modal fade" id="exampleModalCenterinsert" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterinsertTitle" aria-hidden="true" ng-controller="InsertcarController">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 850px;">
        <div class="modal-content">
            <form name="formaddcar" ng-submit="submitForm()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterinsertTitle">ADD CAR</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="background-color: #f4f3ef;">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="image">
                                    <img src="assets/img/damir-bosnjak.jpg">
                                </div>
                                <div class="card-body" ng-if="carinsert">
                                    <p class="description text-left">
                                        <label>Number Plate:</label><label>
                                        {{carinsert.numberplate}}</label><br>
                                        <label>Name Car:</label><label>
                                        {{carinsert.namecar}}</label><br>
                                        <label>Year:</label><label>
                                        {{carinsert.yearofmanufacture}}</label><br>
                                        <label>Brand:</label><label>
                                        {{carinsert.brand}}</label><br>
                                        <label>Have
                                            Insurance:</label>
                                        <label>
                                            {{carinsert.havainsurance ? 'Đã đăng kí' : 'Chưa đăng kí'}}
                                        </label>
                                    </p>
                                </div>
                                <div class="card-footer">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card card-user">
                                <div class="card-header">
                                    <h5 class="card-title">Add Car</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Number Plate</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="carinsert.numberplate"
                                                       placeholder="Number Plate"
                                                       required disabled="disabled">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>Name Car</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="carinsert.namecar"
                                                       placeholder="Name Car"
                                                       required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>Year</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="carinsert.yearofmanufacture"
                                                       placeholder="Year"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="col-md-4 px-1">
                                            <div class="form-group">
                                                <label>Brand</label>
                                                <input type="text"
                                                       ng-model="carinsert.brand"
                                                       class="form-control"
                                                       placeholder="Brand">
                                            </div>
                                        </div>
                                        <div class="col-md-4 pl-1">
                                            <div class="form-group">
                                                <label>Have Insurance</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="carinsert.havainsurance"
                                                       placeholder="Have Insurance" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea class="form-control textarea"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                    </button>
                    <button type="button" class="btn btn-secondary" ng-click="onreform()">Reset
                    </button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
