<div class="row" ng-controller="EditcarinfoController">
    <div class="col-md-4">
        <div class="card card-user">
            <div class="image">
                <img src="assets/img/damir-bosnjak.jpg">
            </div>
            <div class="card-body">
                <p class="description text-center">
                    "I like the way you work it
                    <br> No diggity
                    <br> I wanna bag it up"
                </p>
            </div>
            <div class="card-footer">
                <hr>
                <div class="button-container">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-6 ml-auto">
                            <h5>12
                                <br>
                                <small>Files</small>
                            </h5>
                        </div>
                        <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                            <h5>2GB
                                <br>
                                <small>Used</small>
                            </h5>
                        </div>
                        <div class="col-lg-3 mr-auto">
                            <h5>24,6$
                                <br>
                                <small>Spent</small>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">View Car</h5>
            </div>
            <div class="card-body" ng-if="CarInfo">
                <form name="formeditcar" ng-submit="updateForm()">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Number Plate</label>
                                <input type="text" class="form-control" placeholder="Number Plate"
                                       ng-model="CarInfo.numberplate" required>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Name Car</label>
                                <input type="text" class="form-control" placeholder="Name Car"
                                       ng-model="CarInfo.namecar" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 pr-1">
                            <div class="form-group">
                                <label>Year</label>
                                <input type="text" class="form-control" placeholder="Year"
                                       ng-model="CarInfo.yearofmanufacture" required>
                            </div>
                        </div>
                        <div class="col-md-4 px-1">
                            <div class="form-group">
                                <label>Brand</label>
                                <input type="text" class="form-control" placeholder="Brand"
                                       ng-model="CarInfo.brand" required>
                            </div>
                        </div>
                        <div class="col-md-4 pl-1">
                            <div class="form-group">
                                <label>Have Insurance</label>
                                <input type="text" class="form-control" placeholder="Have Insurance"
                                       ng-model="CarInfo.haveinsurance" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>About Me</label>
                                <textarea class="form-control textarea"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <a href="#!/tablecar">
                            <button type="button" class="btn btn-secondary">Go back
                            </button>
                            </a>
                            <button type="submit" class="btn btn-primary btn-round">Update Car</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
