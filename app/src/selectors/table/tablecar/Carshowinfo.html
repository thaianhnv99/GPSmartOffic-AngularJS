<!-- Modal show info car-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 850px;">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">VIEW CAR</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            ng-click="onreform()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="background-color: #f4f3ef;">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="image">
                                    <img src="assets/img/damir-bosnjak.jpg">
                                </div>
                                <div class="card-body" ng-if="carshowinfo">
                                    <p class="description text-left">
                                        <label>Number Plate:</label><label>
                                        {{carshowinfo.numberplate}}</label><br>
                                        <label>Name Car:</label><label>
                                        {{carshowinfo.namecar}}</label><br>
                                        <label>Year:</label><label>
                                        {{carshowinfo.yearofmanufacture}}</label><br>
                                        <label>Brand:</label><label>
                                        {{carshowinfo.brand}}</label><br>
                                        <label>Have
                                            Insurance:</label>
                                        <label>
                                            {{carshowinfo.haveinsurance ? 'Đã đăng kí' : 'Chưa đăng kí'}}
                                        </label>
                                    </p>
                                </div>
                                <div class="card-footer">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8" ng-if="carshowinfo">
                            <div class="card card-user">
                                <div class="card-header">
                                    <h5 class="card-title">View Car</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Number Plate</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="carshowinfo.numberplate"
                                                       placeholder="Number Plate"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>Name Car</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="carshowinfo.namecar"
                                                       placeholder="Name Car"
                                                       required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>Year</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="carshowinfo.yearofmanufacture"
                                                       placeholder="Year"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="col-md-4 px-1">
                                            <div class="form-group">
                                                <label>Brand</label>
                                                <input type="text"
                                                       ng-model="carshowinfo.brand"
                                                       class="form-control"
                                                       placeholder="Brand">
                                            </div>
                                        </div>
                                        <div class="col-md-4 pl-1">
                                            <div class="form-group">
                                                <label>Have Insurance</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="carshowinfo.havainsurance"
                                                       placeholder="Have Insurance" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea class="form-control textarea"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
