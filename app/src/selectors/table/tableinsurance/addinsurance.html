<!-- Modal -->
<div class="modal fade" id="exampleModalCenterAddinsurance" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterAddinsuranceTitle"
     aria-hidden="true" ng-controller="addinsuranceController">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 850px;">
        <div class="modal-content">
            <form name="formaddinsurance" ng-submit="onsubmitaddinsurance()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterAddTitle">ADD CAR</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="background-color: #f4f3ef;">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-user">
                                <div class="card-header">
                                    <h5 class="card-title">Add Car</h5>
                                </div>
                                <div class="card-body" ng-if="datainsuranceadd">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>NAME INSURANCE</label>
                                                <input type="text" class="form-control"
                                                       placeholder="NAMEINSURANCE..."
                                                       ng-model="datainsuranceadd.nameinsurance" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>PACKAGE TYPE</label>
                                                <input type="text" class="form-control"
                                                       placeholder="PACKAGETYPE..."
                                                       ng-model="datainsuranceadd.packagetype" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4 px-1">
                                            <div class="form-group">
                                                <label>CAR TYPE</label>
                                                <input type="text" class="form-control"
                                                       placeholder="CARTYPE..."
                                                       ng-model="datainsuranceadd.cartype" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4 pl-1">
                                            <!--                      <div class="form-group">-->
                                            <!--                        <label>Have Insurance</label>-->
                                            <!--                        <input type="text" name="HAVEINSURANCE" class="form-control" placeholder="Have Insurance"-->
                                            <!--                               #HaveInsurance="ngModel"-->
                                            <!--                               [(ngModel)]="datainsurance.HAVEINSURANCE" required>-->
                                            <!--                        <div *ngIf="(HaveInsurance.dirty || HaveInsurance.touched) && HaveInsurance.errors?.required"-->
                                            <!--                             class="alert alert-danger">-->
                                            <!--                          Have Insurance is required.-->
                                            <!--                        </div>-->
                                            <!--                      </div>-->
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea class="form-control textarea"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" ng-click="onreform(formaddinsurance)">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <!-- data-dismiss="modal" -->
                </div>
            </form>
        </div>
    </div>
</div>
