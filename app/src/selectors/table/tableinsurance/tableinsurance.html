<div class="row" ng-controller="TableinsuranceController">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" style="float: left;"> TABLE LIST INSURANCE</h4>
                <button type="button" class="btn btn-outline-secondary" data-toggle="modal"
                        data-target="#exampleModalCenterAddinsurance"
                        ng-click="onreforminsurance()"
                        style="float: right; margin: 10px 20px 0px 0px; font-size: unset;">ADD
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th scope="col" style="text-align: center;">IDINSURANCE</th>
                            <th scope="col" style="width: 250px;">NAMEINSURANCE</th>
                            <th scope="col" style="text-align: center;">PACKAGETYPE</th>
                            <th scope="col" style="text-align: center;">CARTYPE</th>
                            <th scope="col" style="text-align: center;">OPTION</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="i in insurance">
                            <td scope="row" style="text-align: center;">{{i.idinsurance}}</td>
                            <td><a data-toggle="modal" data-target="#exampleModalCenterinsurancedetail"
                                   ng-click="showinsuranceinfo(i)">{{i.nameinsurance}}</a></td>
                            <td style="text-align: center;">{{i.packagetype}}</td>
                            <td style="text-align: center;">{{i.cartype}}</td>
                            <td style="text-align: center; width: 200px;">
                                <a class="btn btn-default btn-outline-primary"
                                   href="/editinsurance/{{i.idinsurance}}" style="margin: 0px 5px 5px;"><i
                                        class="fa fa-edit"></i></a>
                                <a class="btn btn-default btn-outline-danger"
                                   ng-click="showConfirm($event, $index)" style="margin: 0px 5px 5px;"><i
                                        class="fa fa-remove"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div insuranceshowinfo></div>
                    <div showinsuranceadd></div>
                </div>
            </div>
        </div>
    </div>
</div>
