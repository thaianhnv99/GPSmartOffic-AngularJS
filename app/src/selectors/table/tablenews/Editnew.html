<div id="exampleModaleditnew" ng-controller="EditnewController">
    <form style="margin-top: 88px;" ng-submit="updateFormnew()">
        <lable style="margin-left:500px; font-size: 20px">EDIT NEW</lable>
        <div class="row">
            <div class="col-md-4"  ng-if="NewInfo">
                <div class="form-group">
                    <label>Images</label>
                    <img class="form-control" src="assets/img/blogpost.jpg"/>
                    <use xlink:href="..."></use>
    <!--                <input type="email" class="form-control" id="exampleFormControlInput11" placeholder="name@example.com">-->
                </div>
                <div class="form-group">
                    <label>SELECT FILE IMAGES</label>
                    <input type="file" class="form-control" >
                </div>
                <div class="form-group">
                    <label>USER</label>
                    <input type="text" class="form-control" ng-model="NewInfo.user_name" >
                </div>
            </div>
            <div class="col-md-8"  ng-if="NewInfo">
                <div class="form-group">
                    <label >ID NEW</label>
                    <input type="text" class="form-control" ng-model="NewInfo.id_news" disabled>
                </div>
                <div class="form-group">
                    <label >IMAGES</label>
                    <input type="text" class="form-control" ng-model="NewInfo.images" >
                </div>
                <div class="form-group">
                    <label>TITLE</label>
                    <input type="text" class="form-control" ng-model="NewInfo.title" >
                </div>
                <div class="form-group">
                    <label>DATE</label>
                    <input type="text" class="form-control" ng-model="NewInfo.date | date:'MM/dd/yyyy hh:mm'" >
                </div>
                <div class="form-group">
                    <label>BRIEF</label>
                    <input type="text" class="form-control" ng-model="NewInfo.brief" >
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary"><a href="selectors/table/tablenews/tablenews.html">Close</a></button>
            <button type="button" class="btn btn-secondary" ng-click="showeditinfo()">Reset</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
