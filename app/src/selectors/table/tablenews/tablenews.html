<script src="selectors/table/tablenews/datatablenews.js"></script>
<div class="content">
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">TABLE NEWS</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="#">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Tables</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Datatables</a>
                </li>
            </ul>
        </div>
        <div class="row" ng-controller="TablenewController" ng-cloak>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal"
                                data-target="#exampleModalinsertnew" ng-click="onreformnew()"
                                style="float: right; margin: 10px 20px 0px 0px; font-size: unset;"
                                data-whatever="@mdo">
                                <i class="fa fa-plus"></i>
                                ADD
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="add-row" class="display table table-striped table-hover" >
                                <thead>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">ID_NEWS</th>
                                        <th scope="col">IMAGES</th>
                                        <th scope="col">TITLE</th>
                                        <th scope="col">DATE</th>
                                        <th scope="col">BRIEF</th>
                                        <th scope="col">USER_NAME</th>
                                        <th scope="col">OPTION</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">ID_NEWS</th>
                                        <th scope="col">IMAGES</th>
                                        <th scope="col">TITLE</th>
                                        <th scope="col">DATE</th>
                                        <th scope="col">BRIEF</th>
                                        <th scope="col">USER_NAME</th>
                                        <th scope="col">OPTION</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr  ng-repeat="newlist in new">
                                        <td>{{$index + 1}}</td>
                                        <td>{{newlist.id_news}}</td>
                                        <td>{{newlist.images}}</td>
                                        <td><a data-toggle="modal" data-target="#exampleModalinfornew" ng-click="showinfonew(newlist)">{{newlist.title}}</a></td>
                                        <td><div ng-bind="newlist.date | date:'MM/dd/yyyy hh:mm'"></div></td>
                                        <td>{{newlist.brief}}</td>
                                        <td>{{newlist.user_name}}</td>
                                        <td>
                                            <div class="form-button-action">
                                                <button data-toggle="modal" type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task">
                                                    <a data-target="#exampleModaleditnew" ui-sref="editnewinfo({id: newlist.id_news})"><i class="fa fa-edit"></i></a>
                                                </button>
                                                <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove" ng-click="deleterow($index)">
                                                    <i class="fa fa-times"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div showinfonewdirec></div>
                            <div insertnew></div>
<!--                            <div Editnew></div>-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- form insert-->
        </div>
    </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
</button>
