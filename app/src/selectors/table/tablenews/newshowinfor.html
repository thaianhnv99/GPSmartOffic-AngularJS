<div class="modal fade" id="exampleModalinfornew" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> DELTAIL NEWS</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <form name="forminfornew" ng-if="getinfonew">
                    <div class="row">
                        <div style="float: right;">
                            <div class="card card-user">
                                <div class="card-header">
                                    <div class="image">
                                        <img src="assets/img/chadengle.jpg">
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>ID_NEWS</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="getinfonew.id_news"
                                                       placeholder="ID_NEWS"
                                                       required >
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>IMAGES</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="getinfonew.images"
                                                       placeholder="IMAGES"
                                                       required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>TITLE</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="getinfonew.title"
                                                       placeholder="TITLE"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>DATE</label>
                                                <input type="text"
                                                       ng-model="getinfonew.date | date:'MM/dd/yyyy hh:mm'"
                                                       class="form-control"
                                                       placeholder="DATE">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>BRIEF</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="getinfonew.brief"
                                                       placeholder="BRIEF" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>USER_NAME</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="getinfonew.user_name"
                                                       placeholder="USER_NAME" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
