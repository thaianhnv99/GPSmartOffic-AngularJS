<!-- Modal -->
<div class="modal fade" id="exampleModalinsertnew" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" ng-controller="InsertnewController">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="formaddnew" ng-submit="onsubmitinsertnew()">
                    <div class="row">
                        <div style="float: right;">
                            <div class="card card-user">
                                <div class="card-header">
                                    <div class="image">
                                        <img src="assets/img/chadengle.jpg">
                                    </div>
                                </div>
                                <div class="card-body" ng-if="datanewinsert">
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>ID_NEWS</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="datanewinsert.id_news"
                                                       placeholder="ID_NEWS"
                                                       required >
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>IMAGES</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="datanewinsert.images"
                                                       placeholder="IMAGES"
                                                       required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>TITLE</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="datanewinsert.title"
                                                       placeholder="TITLE"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>DATE</label>
                                                <input type="date"
                                                       ng-model="datanewinsert.date"
                                                       class="form-control"
                                                       placeholder="DATE" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>BRIEF</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="datanewinsert.brief"
                                                       placeholder="BRIEF" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>USER_NAME</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="datanewinsert.user_name"
                                                       placeholder="USER_NAME" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>DETAIL</label>
                                                <input type="text"
                                                       class="form-control"
                                                       ng-model="datanewinsert.detail"
                                                       placeholder="DETAIL" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-secondary" ng-click="onreformnew()">Reset</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
