<div class="content" ng-controller="HomenewsController">
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">HOME NEWS</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="#">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Tables</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Datatables</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Page Not Found</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="list in listuser">
                                    <td>{{$index+1}}</td>
                                    <td>{{list.full_name}}</td>
                                    <td>{{list.user_name}}</td>
                                    <td>{{list.id_role}}</td>
                                    <td>
                                        <button type="button" class="btn btn-default btn-sm"
                                                ng-click="initEdit(list.full_name)">
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-default btn-sm"
                                                ng-click="deleteUser(list.full_name)">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <pre>{{userss|json}}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
